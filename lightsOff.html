<!doctype html>
<html dir="ltr" lang="en-US">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Phrappe.com - Lights Off demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
	<!-- IE HTML5 shiv -->

	<!-- Main Style -->
	<link rel="stylesheet" href="http://phrappe.com/demos/style.css">
	<style type="text/css">
		.lightsoff { padding:10px; background:#fff; }
	</style>
	
	<!-- Javascripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="jquery.lightsoff.js"></script>
	<script>
	$(document).ready(function(){
		$('.lightsoff').lightsOff();
	});

<body class="demo">

<div id="container">

	<div class="html5video lightsoff">

			<source src="http://diveintohtml5.org/i/pr6.mp4" />
		</video>
	</div>
	
	<div class="youtubevideo lightsoff">
		<iframe width="420" height="345" src="http://www.youtube.com/embed/pQYMo0Nb4oE" frameborder="0" allowfullscreen></iframe>
	</div>

	<div class="miscdiv lightsoff">
		<h1>Eiffel Tower</h1>

</div>
